{% extends "base.html" %}
{% block content %}
<form method="POST">

	<button name="categorie" value="happy">Happy</button>
	<button name="categorie" value="sad">Sad</button>
	<button name="categorie" value="angry">Angry</button>

</form>

{% for image in data %}



<a href="?image={{image.filename}}"><img style='height: 300px; width: 300px; object-fit: contain' src="./assets/img/{{ image.filename }}"></a>


<div>
<a href="?image={{image.filename}}"><img style='height: 500px; width: 500px; object-fit: contain' src="./assets/img/{{ image.filename }}"></a>
</div>



{% endfor %}

{% endblock %}
