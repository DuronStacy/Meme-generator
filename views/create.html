{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-6 offset-md-3" >

		<form method="POST" action="{{baseUrl('')}}" >

			<img id="image" src="{{ baseUrl('assets/img/')}}{{data[0]['path']}}" alt="">

			<div id="textoverimageUp">
				<p id="text"></p>
			</div>
			<div id="textoverimageDown">
				<p id="text2"></p>
			</div>
		</div>
	</div>

	<div class="row">

		<div class="col-md-4 offset-md-3">

			<input class="form-control" type="text" id="top-text" name ="top-text" onkeyup="drawTextup()" maxlength="16">

		</div>
	</div>
	<div class="row">
		<div class="col-md-4 offset-md-3">
			<input class="form-control" type="text" name="bottom-text" id="bottom-text" onkeyup="drawTextbottom()" maxlength="16">
			<input type="hidden" name="path" value="{{ baseUrl('assets/img/') }}{{data[0]['path']}}">
			<div class="row">
				<div class="col-md-4">

					<input class="btn btn-xl" type="color" name="color" id="colorWell" value="#FFFFFF">

				</div>
				<div class="col-md-4">
					<button type="submit" class="btn btn-danger btn-lg" id="save" name="save" value="save">Save</button>

				</form>

			</div>
		</div>
	</div>
</div>


</form>


<div class="row">
	<div class="card-columns">
		{% for image in data[1]['lastMemes'] %}

		<div class="card">
			<a href="{{baseUrl('image/')}}{{image.filename}}"><img class="card-img-top img-fluid" src="{{ baseUrl('memes/')}}{{ image['filename']}}.jpg"></a>
		</div>  

		{% endfor %}
	</div>
</div>

{% endblock %}
