
{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-6 offset-md-3" >

		<form method="POST" action="{{baseUrl('index.php')}}" >

			<img id="image" src="{{ baseUrl('assets/img/') }}{{data[0]['path']}}" alt=""> 

			<div id="textoverimageUp">
				<p id="text"></p>
			</div>
			<div id="textoverimageDown">
				<p id="text2"></p>
			</div>
		</div>
	</div>

	<div class="row">

		<div class="col-md-6 offset-md-2">

			<input class="form-control" type="text" id="top-text" name ="top-text" onkeyup="drawTextup()" maxlength="17">

		</div>
	</div>
	<div class="row">
		<div class="col-md-6 offset-md-2">
			<input class="form-control" type="text" name="bottom-text" id="bottom-text" onkeyup="drawTextbottom()" maxlength="17">
			<input type="hidden" name="path" value="{{ baseUrl('assets/img/') }}{{data[0]['path']}}">
			<input class="?" type="color" name="color" id="colorWell" value="#FFFFFF">
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 offset-md-2">
			<button type="submit" class="btn btn-danger btn-lg" id="save" name="save" value="save">Save</button>

		</form>

	</div>
</div>
</div>

</div>

<div class="row justify-content-center">
	<div class="col-md-12">
		<div class="carousel-wrap">
			<div class="owl-carousel">
				{% for image in data[1]['lastMemes'] %}
					<div class ="item">
						<img style='height: 300px; width: 300px; object-fit: contain'  src="{{ baseUrl('memes/') }}{{ image['filename']}}.jpg">
					</div>
			
				{% endfor %}
			</div>
		</div>	
	</div>
</div>


{% endblock %}
{% block javascripts %}
	{{ parent() }}
	<script>
		$(function() {
			$('.owl-carousel').owlCarousel({
			loop: true,
			autoPlay: 3000,
			margin: 10,
			nav: true,
			navText: [
				"<i class='fa fa-caret-left'></i>",
				"<i class='fa fa-caret-right'></i>"
			],
			autoplay: true,
			autoplayHoverPause: true,
			responsive: {
				0: {
				items: 1
				},
				600: {
				items: 3
				},
				1000: {
				items: 3
				}
			}
			})

		});

	</script>
{% endblock %}
