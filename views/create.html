{% extends "base.html" %}

{% block content %}

<form method="POST" action="{{baseUrl('')}}" >
	<div class="row">
		<div class="col-6 text-center offset-md-3" >
			<div id="containerImg">



				<img id="image" src="{{ baseUrl('assets/img/')}}{{data[0]['path']}}" alt="">


				<p id="haut" class="haut"></p>
				<p id="bas" class="bas"></p>
			</div>

		</div>
	</div>

	<div class="row justify-content-center">

		<input class="form-control col-md-4" type="text" id="top-text" name ="top-text" onkeyup="drawTextup()" maxlength="16">

	</div>

	<div class="row form-group justify-content-center">
		<div class="col-md-1"></div>
		<input class="form-control col-md-4" type="text" name="bottom-text" id="bottom-text" onkeyup="drawTextbottom()" maxlength="16">
		<input type="hidden" name="path" value="{{ baseUrl('assets/img/') }}{{data[0]['path']}}">

		<div class="col-md-1">

			<input class="btn btn-xl form-control" type="color" name="color" id="colorWell" value="#FFFFFF">

		</div>
	</div>

	<div class="row justify-content-center">

			<button type="submit" class="btn btn-danger btn-lg" id="save" name="save" value="save">Save</button>
	</div>

</form>

<div class="row">
	<div class="card-columns">
		{% for image in data[1]['lastMemes'] %}

		<div class="card">
			<a href="{{baseUrl('image/')}}{{image.filename}}"><img class="card-img-top img-fluid" src="{{ baseUrl('memes/')}}{{ image['filename']}}.jpg"></a>
		</div>  

		{% endfor %}
	</div>
</div>

{% endblock %}
