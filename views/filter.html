{% extends "base.html" %}
{% block content %}
<form method="POST">

	<button type="submit" name="happy" value="happy">Happy</button>
	<button type="submit" name="sad" value="sad">Sad</button>
	<button type="submit" name="angry" value="angry">Angry</button>

</form>

{% for image in data %}

<a href="?image={{image.filename}}"><img style='height: 300px; width: 300px; object-fit: contain' src="./assets/img/{{ image.filename }}" alt=""></a>

{% endfor %}

{% endblock %}
